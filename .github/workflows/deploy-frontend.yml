name: Deploy Frontend (EC2)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy Frontend to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_PATH }}

            echo "ðŸŸ¡ Pulling latest frontend changes..."
            git pull origin main

            echo "ðŸŸ¡ Building frontend..."
            cd frontend/upSkillWayFrontend-main
            npm install
            npm run build

            echo "ðŸŸ¢ Deploying frontend to NGINX..."
            sudo rm -rf /var/www/upskillway/*
            sudo cp -r dist/* /var/www/upskillway/

            sudo systemctl restart nginx

            echo "âœ… Frontend deployed successfully!"
