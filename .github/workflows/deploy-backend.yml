name: Deploy Backend (Advanced)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/upskillwaybackend-twilio/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          
          set -e  # fail on error
          PROJECT="${{ secrets.EC2_PROJECT_PATH }}/backend/upskillwaybackend-twilio"

          echo "ðŸ“Œ Pulling latest backend codeâ€¦"
          cd $PROJECT
          git fetch origin main
          git reset --hard origin/main

          echo "ðŸ“¦ Installing backend dependenciesâ€¦"
          npm install --production

          echo "ðŸ§© Running Prisma migrationsâ€¦"
          npx prisma generate || true

          echo "ðŸ” Running backend health checkâ€¦"
          npm run build

          echo "ðŸŸ¢ Restarting backend with PM2 (zero downtime)â€¦"
          pm2 reload upskillway-api || pm2 start dist/app.js --name upskillway-api

          echo "ðŸ“œ Writing deployment logâ€¦"
          echo "Backend deployed at $(date)" >> ~/deploy-log-backend.txt

          EOF
