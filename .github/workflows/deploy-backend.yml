name: Deploy Backend (EC2)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_PATH }}

            echo "ðŸŸ¡ Pulling latest code..."
            git pull origin main

            echo "ðŸŸ¡ Installing backend dependencies..."
            cd backend/upskillwaybackend-twilio
            npm install --production

            echo "ðŸŸ¡ Prisma generate..."
            npx prisma generate

            echo "ðŸŸ¢ Restarting backend PM2 service..."
            pm2 restart upskillway-backend || pm2 start dist/server.js --name upskillway-backend
            pm2 save

            echo "âœ… Backend deployment completed!"
