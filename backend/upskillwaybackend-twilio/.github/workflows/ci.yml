name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: upskillway_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create test environment file
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/upskillway_test?schema=public" > .env
        echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> .env
        echo "JWT_ACCESS_EXPIRES_IN=15m" >> .env
        echo "JWT_REFRESH_EXPIRES_IN=7d" >> .env
        echo "ADMIN_EMAIL=admin@test.com" >> .env
        echo "ADMIN_PASSWORD=testpassword123" >> .env
        echo "PORT=3000" >> .env
        echo "NODE_ENV=test" >> .env
        echo "FRONTEND_URL=http://localhost:3000" >> .env
        echo "LOG_LEVEL=error" >> .env

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run database migrations
      run: |
        npx prisma migrate deploy || echo "No migrations to run"
        npx prisma db push --accept-data-loss || echo "Database push completed"
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/upskillway_test?schema=public

    - name: Run type checking
      run: npm run type-check

    - name: Run tests with coverage
      run: npm run test:ci
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/upskillway_test?schema=public

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: |
          dist/
          package.json
          package-lock.json
          prisma/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level moderate || true