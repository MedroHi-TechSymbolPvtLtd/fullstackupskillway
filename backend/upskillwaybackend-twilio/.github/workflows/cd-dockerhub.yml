name: CD - Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:Gauravs12%40%40@localhost:5432/UpSkillWay?schema=public' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'prod-secret' }}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'admin@upskillway.com' }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'admin123' }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'http://localhost:3000' }}
      LOG_LEVEL: info

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/upskillway-cms

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ env.DATABASE_URL }}
            JWT_SECRET=${{ env.JWT_SECRET }}
            JWT_ACCESS_EXPIRES_IN=${{ env.JWT_ACCESS_EXPIRES_IN }}
            JWT_REFRESH_EXPIRES_IN=${{ env.JWT_REFRESH_EXPIRES_IN }}
            ADMIN_EMAIL=${{ env.ADMIN_EMAIL }}
            ADMIN_PASSWORD=${{ env.ADMIN_PASSWORD }}
            FRONTEND_URL=${{ env.FRONTEND_URL }}
            LOG_LEVEL=${{ env.LOG_LEVEL }}
